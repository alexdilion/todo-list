<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Listify</title>
        <script src="main.js" defer></script>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <style>
            .material-symbols-outlined {
                font-variation-settings: "FILL" 0, "wght" 700, "GRAD" 0, "opsz" 48;
            }
        </style>
    </head>
    <body>
        <main>
            <aside class="sidebar">
                <a href="#" class="logo-container">
                    <span class="material-symbols-outlined logo-image">checklist</span>
                    <h1 class="logo-text">Listify</h1>
                </a>
                <hr />
                <div class="default-lists list-container">
                    <ul>
                        <li class="default-list list-selector selected" data-list-index="">Today</li>
                        <li class="default-list list-selector" data-list-index="">This Week</li>
                        <li class="default-list list-selector" data-list-index="">All Tasks</li>
                    </ul>
                </div>
                <hr />
                <div class="user-lists list-container">
                    <h3>My Lists</h3>
                    <ul>
                        <li class="default-list list-selector" data-list-index="">testing1</li>
                        <li class="default-list list-selector" data-list-index="">testing2</li>
                        <li class="default-list list-selector" data-list-index="">testing3</li>
                    </ul>
                </div>
            </aside>

            <div class="list-display">
                <div class="list-header">
                    <h1>
                        <span id="greeting-message">Good morning,</span>
                        <span id="user-name">Alex</span>
                    </h1>
                    <h2 class="default-header">
                        Here are the things you need to do
                        <span class="project-name">today</span>
                    </h2>
                </div>

                <div id="list-items-container">
                    <div class="list-actions">
                        <button type="button" class="list-button" id="new-item">
                            <span class="material-symbols-outlined">add</span>
                            Add Item
                        </button>
                        <div class="sort-container">
                            <label for="list-sort">Sort items:</label>
                            <select name="sort" id="list-sort">
                                <option value="date-ascending">Oldest to newest</option>
                                <option value="date-descending">Newest to oldest</option>
                                <option value="priority-ascending">Lowest to highest priority</option>
                                <option value="priority-descending">Highest to lowest priority</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
