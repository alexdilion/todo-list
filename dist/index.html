<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Listify</title>
        <script src="main.js" defer></script>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />
        <style>
            .material-symbols-outlined {
                font-variation-settings: "FILL" 0, "wght" 700, "GRAD" 0, "opsz" 48;
            }
        </style>
    </head>
    <body>
        <div class="main-wrapper">
            <aside class="sidebar">
                <a href="#" class="logo-container">
                    <span class="material-symbols-outlined logo-image">checklist</span>
                    <h1 class="logo-text">Listify</h1>
                </a>
                <hr />
                <div class="default-lists list-container">
                    <ul>
                        <li class="default-list list-selector selected" data-list-index="">Today</li>
                        <li class="default-list list-selector" data-list-index="">This Week</li>
                        <li class="default-list list-selector" data-list-index="">All Tasks</li>
                    </ul>
                </div>
                <hr />
                <div class="user-lists list-container">
                    <h3>My Lists</h3>
                    <ul>
                        <li class="default-list list-selector" data-list-index="">testing1</li>
                        <li class="default-list list-selector" data-list-index="">testing2</li>
                        <li class="default-list list-selector" data-list-index="">testing3</li>
                    </ul>
                </div>
            </aside>

            <main class="list-main">
                <div class="list-header">
                    <h2>
                        <span id="greeting-message">Good morning,</span>
                        <span id="user-name">Alex</span>
                    </h2>
                    <h3 class="default-header">
                        Here are the things you need to do
                        <span class="project-name">today</span>
                    </h3>
                </div>

                <div id="list-items-container">
                    <div class="list-actions">
                        <button
                            type="button"
                            class="list-button list-button-transition"
                            id="new-item"
                            data-micromodal-trigger="modal-1">
                            <span class="material-symbols-outlined">add</span>
                            Add task
                        </button>
                        <div class="sort-container">
                            <label for="list-sort">Sort items:</label>
                            <select name="sort" id="list-sort" class="combo-box">
                                <option value="date-ascending">Ascending dates</option>
                                <option value="date-descending">Descending dates</option>
                                <option value="priority-ascending">Ascending priority</option>
                                <option value="priority-descending">Descending priority</option>
                            </select>
                        </div>
                    </div>

                    <div id="list-items" data-current-list="today"></div>
                    <div class="placeholder-wrapper">
                        <img class="placeholder-image" src="./placeholder.png" />
                        Looks like you're free for now!
                    </div>
                </div>
            </main>
        </div>
        <div class="templates display-none" aria-hidden="true">
            <div class="list-item" id="item-template" data-item-index="">
                <input type="checkbox" class="item-done" />
                <div class="item-content">
                    <h4 class="item-header">Finish To-Do List Project</h4>
                    <div class="item-info">
                        <div class="item-priority"></div>
                        <span class="horizontal-separator"></span>
                        <div class="item-due-in"></div>
                    </div>
                </div>
                <div class="item-actions">
                    <button class="item-button list-button-transition" type="button">
                        <span class="material-symbols-outlined">edit</span>
                    </button>
                    <button class="item-button list-button-transition" type="button">
                        <span class="material-symbols-outlined">delete</span>
                    </button>
                </div>
            </div>
        </div>

        <div id="modal-1" class="modal" aria-hidden="true">
            <div class="modal-overlay" tabindex="-1" data-micromodal-close>
                <div class="modal-container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                    <header>
                        <h2 id="modal-1-title">Add Task</h2>
                    </header>

                    <div id="modal-1-content">
                        <p class="required-info">
                            Text boxes marked with an
                            <span aria-label="asterisk">*</span>
                            are required
                        </p>
                        <form class="task-form">
                            <div>
                                <label for="tb-title">
                                    Title
                                    <strong><span aria-label="required">*</span></strong>
                                </label>
                                <input type="text" name="title" id="tb-title" class="fancy-textbox" />
                            </div>
                            <div>
                                <label for="tb-description">Description</label>
                                <textarea
                                    class="fancy-textbox"
                                    name="description"
                                    id="tb-description"
                                    rows="3"></textarea>
                            </div>
                            <div>
                                <label for="cbo-priority">Priority</label>
                                <select name="priority" id="cbo-priority" class="combo-box">
                                    <option value="high">High</option>
                                    <option value="medium">Medium</option>
                                    <option value="low">Low</option>
                                    <option value="none" selected="selected">None</option>
                                </select>
                            </div>
                            <div>
                                <label for="dt-due-date">Due Date</label>
                                <input
                                    class="fancy-textbox"
                                    type="datetime-local"
                                    name="dt-due-date"
                                    id="dt-due-date" />
                            </div>
                            <div class="flex-row">
                                <label for="chk-done">Task finished</label>
                                <input type="checkbox" name="chk-done" id="chk-done" />
                            </div>
                        </form>

                        <div class="form-buttons">
                            <button type="button" class="list-button list-button-transition">Add</button>
                            <button
                                class="list-button close-button list-button-transition"
                                aria-label="Cancel"
                                data-micromodal-close>
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
