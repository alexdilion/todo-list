<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Listify</title>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <style>
            .material-symbols-outlined {
                font-variation-settings: "FILL" 0, "wght" 700, "GRAD" 0, "opsz" 48;
            }
        </style>
    </head>
    <body>
        <main>
            <aside class="sidebar">
                <div class="logo-container">
                    <span class="material-symbols-outlined logo-image">checklist</span>
                    <h1 class="logo-text">Listify</h1>
                </div>

                <div class="default-lists">
                    <ul>
                        <li class="default-list list-selector" data-list-index="">Today</li>
                        <li class="default-list list-selector" data-list-index="">This Week</li>
                        <li class="default-list list-selector" data-list-index="">All Tasks</li>
                    </ul>
                </div>

                <div class="user-lists">
                    <h3>My Lists</h3>
                </div>
            </aside>

            <div class="list-display">
                <h1 id="list-title">Today</h1>

                <ul id="list-items"></ul>
            </div>
        </main>
    </body>
</html>
